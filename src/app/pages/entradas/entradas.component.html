<div class="row">
	<div class="col s12">
		<div class="card square border grey-border">
			<div class="card-header flex flex-center space-between">
				<h4 class="card-title no-margin white-text">Entradas</h4>
				<button class="btn btn-small square blue waves-effect" (click)="entradasForm.openForm()">
					<i class="material-symbols-outlined">add</i>
					<span class="hide-on-small-only">Adicionar Entrada</span>
				</button>
			</div>
			<div class="card-content no-padding">
				<table>
					<thead>
						<tr>
							<th class="center-align">Data</th>
							<th class="left-align">Descrição</th>
							<th class="center-align">Valor</th>
							<th class="acoes center-align">Ações</th>
						</tr>
					</thead>
					<tbody>
						<ng-container *ngIf="(entradas$ | async)?.length; else noResults">
							<tr *ngFor="let entrada of (entradas$ | async)">
								<td class="center-align">{{ entrada.data_vencimento.toString().substring(0, 10).split('-').reverse().join('/') }}</td>
								<td class="left-align">{{ entrada.descricao }}</td>
								<td class="center-align">R$ {{ entrada.valor | currencyFormat }}</td>
								<td class="acoes center-align">
									<button type="button" class="btn btn-small rounded waves-effect modal-close blue" (click)="entradasForm.edit(entrada.id)">
										<i class="material-symbols-outlined">edit_square</i>
									</button>
									<button type="button" class="btn btn-small rounded waves-effect red" (click)="entradasForm.removeEntrada(entrada.id)">
										<i class="material-symbols-outlined">delete</i>
									</button>
								</td>
							</tr>
						</ng-container>
						<ng-template #noResults>
							<tr>
								<td colspan="4" class="center-align">Nenhum registro encontrado.</td>
							</tr>
						</ng-template>
					</tbody>
				</table>
			</div>
		</div>
		<app-entradas-form />
	</div>
</div>
