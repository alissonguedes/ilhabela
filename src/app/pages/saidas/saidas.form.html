<div #formSaidas class="modal">
	<div class="modal-content no-padding">
		<x-form [formGroup]="formGroup">
			<div card-header #cardHeader>
				{{ formTitle }}
			</div>
			<div card-content>
				<div class="row">
					<div class="col s12">
						<div class="input-field square" [class]="formGroup.get('descricao')?.touched && formGroup.get('descricao')?.errors?.['required']? 'error' : null">
							<label for="descricao">Descrição</label>
							<input type="text" id="descricao" formControlName="descricao">
							<div class="error" *ngIf="formGroup.get('descricao')?.touched && formGroup.get('descricao')?.errors?.['required']">
								Campo obrigatório!
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field square" [class]="formGroup.get('valor')?.touched && formGroup.get('valor')?.errors?.['required']? 'error' : null">
							<label for="valor">Valor (R$)</label>
							<input type="text" id="valor" formControlName="valor" mask="decimal">
							<div class="error" *ngIf="formGroup.get('valor')?.touched && formGroup.get('valor')?.errors?.['required']">
								Campo obrigatório!
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field square" [class]="formGroup.get('data_vencimento')?.touched && formGroup.get('data_vencimento')?.errors?.['required']? 'error' : null">
							<label for="data_vencimento" class="active">Data</label>
							<input type="text" id="data_vencimento" formControlName="data_vencimento" datepicker readonly placeholder="dd/mm/aaaa">
							<div class="error" *ngIf="formGroup.get('data_vencimento')?.touched && formGroup.get('data_vencimento')?.errors?.['required']">
								Campo obrigatório!
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field file-field square" [class]="formGroup.get('comprovante')?.touched && formGroup.get('comprovante')?.errors?.['required']? 'error' : null">
							<div class="btn blue">
								<span class="white-text">file</span>
								<input type="file" id="comprovante" formControlName="comprovante" (change)="onFileSelected($event)">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path" type="text" placeholder="Selecione o comprovante da transação">
							</div>
							<div class="error" *ngIf="formGroup.get('comprovante')?.touched && formGroup.get('comprovante')?.errors?.['required']">
								Campo obrigatório!
							</div>
						</div>
					</div>
				</div>
			</div>
			<div #cardAction card-action>
				<div class="row">
					<div class="col s12">
						<button type="reset" class="btn square waves-effect modal-close" (click)="resetForm()">
							<i class="material-symbols-outlined">cancel</i>
						</button>
						<button type="submit" class="btn square waves-effect gradient-45deg-indigo-blue" [disabled]="formGroup.invalid || isSubmitting()">
							<i class="material-symbols-outlined">save</i>
						</button>
					</div>
				</div>
			</div>
		</x-form>
	</div>
</div>
<x-dialog />
