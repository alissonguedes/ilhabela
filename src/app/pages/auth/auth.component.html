<div class="row">
	<div class="col s12">
		<div class="container">
			<div class="row">
				<div class="col s12 m6 offset-m3 l4 offset-l4 mt-3">
					<div class="card rounded transparent">
						<div class="card-header pb-0">
							<div class="material-symbols-outlined logo">apartment</div>
							<h1 class="card-title center-align bold white-text">Residencial Ilha Bela</h1>
							<div class="card-subtitle center-align">Portal de Transparência</div>
						</div>
					</div>
					<x-form [formGroup]="formGroup">
						<div card-content #cardContent>
							<style>
								#loading {
									position: absolute;
									top: 0;
									left: 0;
									right: 0;
									bottom: 0;
									background-color: rgba(255, 255, 255, 0.1);
									z-index: 9999;
								}

								.preloader-wrapper {
									position: absolute;
									z-index: 9999;
									top: 0;
									left: 0;
									width: 30px;
									height: 30px;
									top: 50%;
									left: 50%;
									margin-top: -15px;
									margin-left: -15px;
								}

								.circle-clipper .circle,
								.gap-patch .circle,
								.circle-clipper .circle {
									width: 30px;
									height: 30px;
									border-width: 4px;
								}
							</style>
							<div id="loading" *ngIf="authService.isSubmitting()">
								<div class="preloader-wrapper active">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div>
										<div class="gap-patch">
											<div class="circle"></div>
										</div>
										<div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field square" [class.error]="formGroup.get('username')?.invalid && formGroup.get('username')?.touched">
										<label for="username">Usuário</label>
										<input type="email" id="username" formControlName="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field square" [class.error]="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
										<label for="password">Senha</label>
										<input type="password" id="password" formControlName="password" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="input-field">
										<button type="submit" class="btn expanded square blue lighten-1 waves-effect" [disabled]="formGroup.invalid || authService.isSubmitting()">
											<i class="material-symbols-outlined" *ngIf="!authService.isSubmitting()">login</i>

											<span>Login</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</x-form>
				</div>
			</div>
			<div class="row">
				<div class="col s12 center-align">
					<p class="grey-text text-darken-1 mt-3">Acesso restrito aos proprietários</p>
				</div>
			</div>
		</div>
	</div>
</div>
