<header>
	<nav class="navbar-main navbar-fixed navbar-color">
		<div class="nav-wrapper">
			<div class="brand-logo">
				<div class="logo material-symbols-outlined">apartment</div>
				<div class="logo-text">
					<span>Residencial Ilha Bela</span>
					<small>Portal de Transparência</small>
				</div>
			</div>
			<ul class="navbar-list">
				<li><button class="btn waves-effect" (click)="auth.logout()">Sair</button></li>
			</ul>
		</div>
	</nav>
</header>

<main>
	<div class="row">
		<div class="col s12">
			<div class="container">

				<div class="row">

					<!-- Lado esquerdo -->
					<div class="col s12 m12 l9">

						<div id="col-left">

							<div class="row">
								<div class="col s12 m6 l4">
									<div class="card card-stats square border grey-border">
										<div class="card-content">
											<div class="card-stats-title">
												<h5 class="card-title">Entradas</h5>
												<i class="icon material-symbols-outlined">trending_down</i>
											</div>
											<h4 class="card-stats-number green-text text-darken-2">R$ {{ totalEntradas || '0,00' }}</h4>
											<!-- <p class="card-stats-compare">
												<i class="material-symbols-outlined">trending_up</i> +12% este mês
											</p> -->
										</div>
									</div>
								</div>

								<div class="col s12 m6 l4">
									<div class="card card-stats square border grey-border">
										<div class="card-content">
											<div class="card-stats-title">
												<h5 class="card-title">Saídas</h5>
												<i class="icon material-symbols-outlined">trending_up</i>
											</div>
											<h4 class="card-stats-number red-text text-darken-2">R$ {{ totalSaidas || '0,00' }}</h4>
											<!-- <p class="card-stats-compare">
												<i class="material-symbols-outlined">trending_up</i> +12% este mês
											</p> -->
										</div>
									</div>
								</div>

								<div class="col s12 m6 l4">
									<div class="card card-stats square border grey-border">
										<div class="card-content">
											<div class="card-stats-title">
												<h5 class="card-title">Saldo</h5>
												<i class="icon material-symbols-outlined">attach_money</i>
											</div>
											<h4 class="card-stats-number orange-text text-darken-2">R$ {{ totalSaldo || '0,00' }}</h4>
											<!-- <p class="card-stats-compare">
												<i class="material-symbols-outlined">trending_up</i> +12% este mês
											</p> -->
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col s12">
									<div class="card square border grey-border">
										<div class="card-content">
											<div class="flex flex-center space-between">
												<button class="btn btn-flat waves-effect">
													<i class="material-symbols-outlined white-text">chevron_left</i>
												</button>
												<h2 class="mes">Dezembro/2025</h2>
												<button class="btn btn-flat waves-effect">
													<i class="material-symbols-outlined white-text">chevron_right</i>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- ENTRADAS -->
							<app-entradas></app-entradas>

							<!-- SAÍDAS -->
							<app-saidas></app-saidas>

						</div>

					</div>

					<!-- Lado direito -->
					<div id="col-right" class="col s12 m12 l3">
						<app-avisos></app-avisos>
					</div>

				</div>

			</div>
		</div>
	</div>
</main>
